<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main_screen_style.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="toolbar">
                <div class="homeBtn selectedToolbarItem">
                    <img class="house" src="house.svg" alt="Иконка дома">
                </div>
                <div class="toolbarItem">
                    <img class="terminal" src="terminal.svg" alt="Иконка терминала">
                    <div class="toolbarItemText">fghjkl;'sddsa</div>
                    <img class="x" src="x-lg.svg" alt="Иконка крестика">
                </div>
            </div>
            <div class="mainPanel">
                <div class="actionPanel">
                    <div class="userBlock">
                        <div class="userName">User Name</div>
                        <div class="userIcon">
                            <img src="ellipse.png" alt="Иконка пользователя">
                        </div>
                    </div>
                    <div class="unselectedActionPanelItem">
                        <div class="point"></div>
                        <div class="actionPanelItemText">Team Name</div>
                        <img class="arrow" src="arrow.svg" alt="Иконка стрелки">
                    </div>
                    <div class="selectedActionPanelItem">
                        <div class="point"></div>
                        <div class="actionPanelItemText">Subjects</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
