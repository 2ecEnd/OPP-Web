<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OPP</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/addTaskMenu.css">
        <link rel="stylesheet" href="css/task.css">
    </head>
    <body>
        <nav>

        </nav>
        <main>
            <button class="add-task-button" id="add-task-button">
                <img src="images/window-plus.svg" alt="" class="add-task-image">
            </button>
            <div id="viewport">
                <div id="canvas">
                    
                </div>
            </div>
        </main>
        <div class="add-task-context-menu" id="add-task-context-menu">
            <div class="close-context-menu-button" id="close-context-menu-button">
                <img class="img-black" src="images/X.svg" alt="">
                <img class="img-white" src="images/X_white.svg" alt="">
            </div>
            <form class="add-task-form" id="add-task-form">
                <div class="first-form-block">
                    <label for="formTitleInput">Заголовок </label><br>
                    <input required placeholder="Value" type="text" name="formTitleInput" id="formTitleInput">
                </div>
                <div class="form-block">
                    <label for="formDescriptionInput">Описание </label><br>
                    <textarea required placeholder="Value" name="formDescriptionInput" id="formDescriptionInput" rows="5" cols="50"></textarea>
                </div>
                <div class="form-block">
                    <div class="custom-checkbox">
                        <input type="checkbox" name="formDeadLineCheck" id="formDeadLineCheck">
                        <span class="custom-checkbox-graphics">
                            <img class="custom-checkbox-image" src="images/Check.svg" alt="">
                        </span>
                        <label for="formDeadLineCheck">Будет ли дедлайн у задачи</label><br>
                    </div>
                </div>
                <div class="form-block">
                    <label for="formDeadLineInput">Дедлайн </label><br>
                    <input required type="date" name="formDeadLineInput" id="formDeadLineInput">
                </div>
                <div class="button-group">
                    <button type="reset">Очистить</button>
                    <button type="submit" id="formSubmitButton">Добавить</button>
                </div>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </body>
    <script src="javaScript/Canvas.js"></script>
    <script src="javaScript/AddTaskMenu.js"></script>
    <script src="javaScript/AddTaskButton.js"></script>
    <script src="javaScript/Task.js"></script>
</html>
